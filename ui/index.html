<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>CV Filter Paper</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/nouislider.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <header>
        <nav class="light-blue lighten-1" role="navigation">
            <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">CV Filter Paper Color Picker</a>
            </div>
        </nav>
    </header>
    <main>

        <div class="section no-pad-bot" id="image-container">
            <div class="row">
                <div class="col s6">
                    <div class="card">
                        <div id="original-image" class="card-image img-display">
                            <i class="large material-icons">input</i>
                        </div>
                        <div class="card-content">
                            <p>Original Image</p>
                        </div>
                    </div>
                </div>

                <div class="col s6">
                    <div class="card">
                        <div id="processed-image" class="card-image img-display">
                            <i class="large material-icons">input</i>
                        </div>
                        <div class="card-content">
                            <p>Processed Image</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row center">
                <a href="#" id="open-button" class="btn-large waves-effect waves-light orange">Load Image</a>
            </div>
        </div>
        <div class="container">
            <ul class="collapsible" data-collapsible="accordion">
                <li>
                    <div class="collapsible-header">Data Table</div>
                    <div id="table-container" class="collapsible-body">
                        <table id="tbl" class="striped"></table>
                    </div>
                </li>
            </ul>
        </div>
        <!--fab-->
        <div class="fixed-action-btn click-to-toggle" style="bottom:24px; right:24px;">
            <a class="btn-floating btn-large red">
									<i class="large material-icons">settings</i>
								</a>
            <ul>
                <li>
                    <div class="slider-container">
                        <div class="slider-label">Area Range</div>
                        <div id="range-area" class="slider"></div>
                    </div>
                </li>
                <li>
                    <div class="slider-container">
                        <div class="slider-label">Ratio</div>
                        <div id="range-ratio" class="slider"></div>
                    </div>
                </li>
                <li>
                    <div class="slider-container">
                        <div class="slider-label">Threshold</div>
                        <div id="range-threshold" class="slider"></div>
                    </div>
                </li>
            </ul>
        </div>
    </main>
    <footer class="page-footer light-blue">
        <div class="footer-copyright">
            <div class="container">
                Â© 2017 Yuanyi Wu, All rights reserved
            </div>
        </div>
    </footer>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
    <script type="text/javascript" src="js/nouislider.min.js"></script>
    <script type="text/javascript" src="js/wNumb.js"></script>
    <script type="text/javascript" src="js/table2csv.js"></script>

    <input id="file-input" type="file" name="name" style="display: none;" />
</body>

</html>
